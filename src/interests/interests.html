<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <link rel="icon" type="image" href="../assets/images/cultiv8_icon.png" />

    <title>
        Cultiv8 Interests
    </title>

    <link href="../../assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
</head>

<body>

    <section>
        <nav class="navbar navbar-expand-sm bg-dark navbar-default">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">
                <img src="../../assets/images/cultiv8_logo_white.png" alt="cultiv8 Logo" height="60" width="180">
            </a>

        </nav>
    </section>

    <section>
        <div>
            <h4>Hello & Welcome to Cultiv8. </h4>
            <h5>Let's get to know each other a little better ...</h5>
        </div>
    </section>

    <div class="column3 square form-group">
        <div>
            <h6 id="aboutus">
                What type of grocery items
                <br/> do you typically buy?
            </h6>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Search">
        </div>
    </div>

    <div class="column3 square">
        <h6 id="getinvolved">What are you interested in? </h6>
        <div class="form-interests">
            <input type="email" class="form-control form-control2" aria-describedby="emailHelp" placeholder="Vegan Diet">
            <input type="email" class="form-control form-control2" aria-describedby="emailHelp" placeholder="Farmer's Markets">
            <input type="email" class="form-control form-control2" aria-describedby="emailHelp" placeholder="Grass Fed">
        </div>
        <div class="form-interests">
            <input type="email" class="form-control form-control3" aria-describedby="emailHelp" placeholder="Food Trucks">
            <input type="email" class="form-control form-control3" aria-describedby="emailHelp" placeholder="Antioxidants">
            <input type="email" class="form-control form-control3" aria-describedby="emailHelp" placeholder="Organic">
            <input type="email" class="form-control form-control3" aria-describedby="emailHelp" placeholder="Probiotic">

        </div>
        <div class="form-interests">
            <input type="email" class="form-control form-control2" aria-describedby="emailHelp" placeholder="Locally Grown">
            <input type="email" class="form-control form-control2" aria-describedby="emailHelp" placeholder="Vegetarian Diet">
            <input type="email" class="form-control form-control2" aria-describedby="emailHelp" placeholder="Gluten-Free">
        </div>
        <div class="form-interests">
            <input type="email" class="form-control form-control3" aria-describedby="emailHelp" placeholder="Kosher">
            <input type="email" class="form-control form-control3" aria-describedby="emailHelp" placeholder="Dairy-Free">
            <input type="email" class="form-control form-control3" aria-describedby="emailHelp" placeholder="Superfoods">
            <input type="email" class="form-control form-control3" aria-describedby="emailHelp" placeholder="Cage-Free">

        </div>
        <div class="form-interests">
            <input type="email" class="form-control form-control2" aria-describedby="emailHelp" placeholder="Vegan Diet">
            <input type="email" class="form-control form-control2" aria-describedby="emailHelp" placeholder="Family-Owned">
            <input type="email" class="form-control form-control2" aria-describedby="emailHelp" placeholder="Kosher">
        </div>
    </div>
</body>
<script src="../start/start.js"></script>

</html>
